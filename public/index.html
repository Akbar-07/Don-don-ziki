<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .choices button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #status, #result {
      font-size: 18px;
      margin-top: 20px;
      display: flex;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="status">Waiting for another player...</div>

  <div class="choices hidden" id="choices">
    
    <button onclick="sendChoice('rock')"><img
          width="48"
          height="48"
          src="./images/photo_2025-05-31_20-25-52.jpg"
        /></button>
    <button onclick="sendChoice('paper')"><img
          width="48"
          height="48"
          src="./images/photo_2025-05-31_20-26-28.jpg"
        /></button>
    <button onclick="sendChoice('scissors')"><img
          width="48"
          height="48"
          src="./images/photo_2025-05-31_20-26-23.jpg"
        /></button>
  </div>

  <div id="result"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
