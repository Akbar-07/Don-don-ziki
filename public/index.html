<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .choices button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #status, #result {
      font-size: 20px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="status">Waiting for another player...</div>

  <div class="choices hidden" id="choices">
    <button onclick="sendChoice('rock')">🪨 Rock</button>
    <button onclick="sendChoice('paper')">📄 Paper</button>
    <button onclick="sendChoice('scissors')">✂️ Scissors</button>
  </div>

  <div id="result"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
